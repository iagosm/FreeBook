<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <title>Login</title>
</head>
<body class="body-cad-login">
  <div class="container-login">
    <div class="item-login">
      <div class="msg-login">
        <p id="text-login">Erro ao tentar acessar</p>
      </div>
      <div class="logo-login">
        <a class="link-login" href="#"><img class="img-login" src="../assets/book-login.svg" alt="Logo FreeBook"> FreeBook</a>
      </div>
      <h2>Bem vindo</h2>
      <p>Faça o login para acessar a plataforma</p>
      <form action="">
        <div class="input-email">
          <label for="email">E-mail</label>
          <input type="text" name="email" autocomplete="off">
        </div>
        <div class="input-senha">
          <label for="senha">Senha</label>
          <input type="password" name="senha" autocomplete="off">
        </div>
        <button type="submit" id="btnLogin">Enviar</button>
      </form>
      <p class="spanCad">Não possui conta? <a class="linkCad" href="">Cadastre-se</a></p>
    </div>
  </div>
</body>
</html>
