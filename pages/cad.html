<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <title>Login</title>
</head>
<body class="body-cad-login">
  <div class="container-login">
    <div class="item-login">
      <div class="msg-login">
        <p id="text-login">Erro ao tentar acessar</p>
      </div>
      <div class="logo-cad">
        <a class="link-login" href="#"><img class="img-login" src="../assets/book-login.svg" alt="Logo FreeBook"> FreeBook</a>
      </div>
      <p>Fa√ßa o cadastro para acessar a plataforma</p>
      <form action="" class="form-usercad">
        <div>
          <img src="../assets/user-cad.png" alt="">
          <p class="text-start">Clique na imagem para adicionar a sua foto.</p>
        </div>
        <div class="container-inputs-cad-user">
          <div class="div-group">
            <div class="input-group group-cad">
              <label for="nome">Nome</label>
              <input type="password" class="form-control input-cad-user no-outline" name="nome" autocomplete="off">
            </div>
            <div class="input-group group-cad">
              <label for="email">E-mail</label>
              <input type="email" class="form-control input-cad-user no-outline" name="email" autocomplete="off">
            </div>
          </div>
          <div class="div-group ml-3">
            <div class="input-group group-cad">
              <label for="senha">Senha</label>
              <input type="password" class="form-control input-cad-user no-outline" name="senha" autocomplete="off">
            </div>
            <div class="input-group group-cad">
              <label for="confsenha">Senha</label>
              <input type="password" class="form-control input-cad-user no-outline" name="confsenha" autocomplete="off">
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" id="btnCad">Enviar</button>
        </div>
      </form>
      <p class="spanCad">Possui conta? <a class="linklogin" href="login.html">Acesse</a></p>
    </div>
  </div>
</body>
</html>
